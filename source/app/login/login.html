	<section class="SectionLogin">
		<form class="FormLogin" ng-submit="vm.signIn()">
			<div class="text-center PortaHeaderIcon-container">
				<span class="glyphicon glyphicon-user" style="font-size:40px;"></span>
			</div>
			<h1 class="text-center FormLogin-tittle">Iniciar sesiÃ³n</h1>
			<md-input-container class="md-block">
				<label>Email (*)</label>
				<input required type="email" name="clientEmail" ng-model="vm.user.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
				<div ng-messages="FormLogin.clientEmail.$error" role="alert">
					<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
						Your email must be between 10 and 100 characters long and look like an e-mail address.
					</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block">
				<label>Password (*)</label>
				<input required type="password" name="clientName" ng-model="vm.user.password">
				<div ng-messages="FormLogin.clientName.$error">
					<div ng-message="required">This is required.</div>
				</div>
			</md-input-container>
			<md-button type="submit" md-no-ink class="md-raised md-primary" ng-disabled="FormLogin.$invalid">Entrar</md-button>
		</form>
	</section>
