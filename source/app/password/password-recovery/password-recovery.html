<div class="Major-container">
  <section class="passrecoveryForm">

    <form class="passrecoveryForm-form"  ng-submit="vm.enviar()">
      <h1 class="text-center passrecoveryForm-title">Recuperar contraseña</h1>


      <md-input-container class="md-block passrecoveryForm-inputContainer">
      <label>Email</label>
      <input required type="email" name="email" ng-model="vm.recovery.email"
             minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
      <div ng-messages="FormRegistroAdministradores.clientEmail.$error" role="alert">
        <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
          Su correo electrónico debe tener entre 10 y 100 caracteres de longitud y ser un formato de correo valido example@example.com.
        </div>
      </div>
      </md-input-container>
      <md-button type="submit" class="md-raised md-primary">Recuperar contraseña</md-button>
    </form>

  </section>
</div>
