<section class="LibrosGalery">
    <div class="LibrosGaleryContainer row">
        <div class="col-xs-12 col-xs-3 col-md-2 LibrosGaleryContainer-toolbarMenu" ng-controller="LoginController as login">
            <ul class="nav toolbarMenu-List" role="menu">
              <li ng-show="login.isAdmin()" class="toolbarMenu-Item"><a href="#/usuarios-create" class="toolbarMenu-Link">Registrar Usuarios</a></li>
      				<li class="toolbarMenu-Item"><a href="#/prestamos-create" class="toolbarMenu-Link">Realizar Reserva</a></li>
      				<li class="toolbarMenu-Item"><a href="#/prestamos-list" class="toolbarMenu-Link">Lista de Reservas</a></li>
      				<li class="toolbarMenu-Item"><a href="#/prestamos-historial" class="toolbarMenu-Link">Mi Historial</a></li>
      				<li ng-show="login.isAdmin()" class="toolbarMenu-Item"><a href="#/libros-galery" class="toolbarMenu-Link">Libros</a></li>
      				<li ng-show="login.isAdmin()" class="toolbarMenu-Item"><a class="toolbarMenu-Link">Ejemplares</a></li>
      				<li ng-show="login.isAdmin()" class="toolbarMenu-Item"><a class="toolbarMenu-Link">Autores</a></li>
      				<li ng-show="login.isAdmin()" class="toolbarMenu-Item"><a class="toolbarMenu-Link">Categorias</a></li>
      				<li ng-show="login.isAdmin()" class="toolbarMenu-Item"><a class="toolbarMenu-Link">Editoriales</a></li>
      				<li class="toolbarMenu-Item"><a href="#/prestamos-create" class="toolbarMenu-Link">Ajustes</a></li>
            </ul>
        </div>

        <div id="LibrosGalery" class="col-xs-12 col-sm-9 col-md-10 LibrosGaleryContainer-Container">
            <div class="PrestamoRequest-container">



                <section class="UserTable">
                    <h2 class="UserTable-title">Lista de usuarios</h2>
                    <div class="container  UserTable-containerTable">
                        <table id="table" class="table table-hover UserTable-table" ng-table="vm.librosTable">
                            <tr ng-repeat="libro in vm.data">
                                <td data-title="'Tutulo'">
                                    {{libro.titulo}}
                                </td>
                                <td data-title="'Procedencia'">
                                    {{libro.procedenciaLibro.nombre}}
                                </td>
                                <td data-title="'Editorial'">
                                    {{libro.idEditorial.nombre}}
                                </td>
                                <!-- <td data-title="'AÃ±o de Publicacion'">
                                    {{libro.anioPublicacion}}
                                </td>
                                <td data-title="'Fecha de Entrada'">
                                    {{libro.fechaEntrada}}
                                </td>
                                <td data-title="'Carrera'">
                                    {{libro.idCarrera.nombre}}
                                </td> -->
                                <td data-title="'Tomo'">
                                    {{libro.tomo}}
                                </td>
                                <!-- <td data-title="'Categoria'">
                                    {{libro.idCategorias.nombre}}
                                </td> -->
                            </tr>
                        </table>
                    </div>



                </section>

            </div>


        </div>
</section>
